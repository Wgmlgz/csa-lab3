in_source: |-
  (fn print_n (n int)
    ((let cur 100000000)
    (let base 10)
    (let zero 48)
    (if (= n 0)
      ((load 0) (out 1))
      ((while (= 0 (% (/ n cur) base)) (
        (set cur (/ cur base)) ))
      (while cur (
        (let t (+ (% (/ n cur) base) zero))
        (out 1)
        (set cur (/ cur base))))))
    ()))

  (let upper_bound 4000000)
  (let a 1)
  (let b 2)
  (let sum 0)

  (while (< b upper_bound) (
    (if (% b 2) (0) (set sum (+ sum b)))
    (let t b)
    (set b (+ a b))
    (set a t)))

  (print_n sum)
